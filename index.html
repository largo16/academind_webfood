<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oleo+Script&family=Open+Sans:wght@400;700&display=swap"
        rel="stylesheet">
    <link href="/styles.css" rel="stylesheet">
    <title>Webfood</title>
</head>

<body>
    <header id="main-header">

        <nav>
            <ul>
                <li>
                    <a href="">Browswe Meals</a>
                </li>
                <li>
                    <a href="">My Orders</a>

            </ul>

            <ul id="food-items">

                            <a href="" class="btn">Add to Cart</a>

                    </article>
                </li>
                <li class="food-item">
                    <article>
                        <img src="/images/cheeseburgers.jpg" alt="Classic Tasty Cheeseburgers">
                        <div class="food-item-content">
                            <h2>Cheesebugers</h2>
                            <a href="" class="btn">Add to Cart</a>
                        </div>

                </li>
            </ul>
        </section>

    <footer>

    </footer>
